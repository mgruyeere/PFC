<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shorcut icon" href="./icone.jpg"/>
</head>
<body>

    <div class="score">
        <p>Vous</p>
        <p>Ordinateur</p>
        <p id="score-joueur">0</p>
        <p id="score-ordi">0</p>
        <div id="reset">Recommencer</div>
    </div>

    <div class="action">
        <p id="message">A vous de jouer !</p>
        <div id="next">Tour suivant</div>
    </div>

    <div id="jeu">
        <div id="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="./pierre.jpg" alt="pierre"/>
                <p>Pierre</p>
            </div>
            <div class="button btn-joueur" id="feuille">
                <img src="./papier.jpg" alt="feuille"/>
                <p>Feuille</p>
            </div>
            <div class="button btn-joueur" id="ciseaux">
                <img src="./ciseaux.jpg" alt="ciseaux"/>
                <p>Ciseaux</p>
            </div>
        </div>

        <div id="choix">
            <div class="button btn-ordi" id="opierre">
                <img src="./pierre.jpg" alt="pierre"/>
                <p>Pierre</p>
            </div>
            <div class="button btn-ordi" id="ofeuille">
                <img src="./papier.jpg" alt="feuille"/>
                <p>Feuille</p>
            </div>
            <div class="button btn-ordi" id="ociseaux">
                <img src="./ciseaux.jpg" alt="ciseaux"/>
                <p>Ciseaux</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
